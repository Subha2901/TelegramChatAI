<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Message Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Send Message to Telegram Group</h1>
    <form id="messageForm">
        <label for="crypto">Crypto:</label>
        <input type="text" id="crypto" name="crypto" required>
        <br>
        <label for="entryPrice">Entry Price:</label>
        <input type="number" id="entryPrice" name="entryPrice" required>
        <br>
        <label for="takeProfit1">1st Take Profit:</label>
        <input type="number" id="takeProfit1" name="takeProfit1" required>
        <br>
        <label for="takeProfit2">2nd Take Profit:</label>
        <input type="number" id="takeProfit2" name="takeProfit2" required>
        <br>
        <label for="takeProfit3">3rd Take Profit:</label>
        <input type="number" id="takeProfit3" name="takeProfit3" required>
        <br>
        <label for="stopLoss">Stop Loss:</label>
        <input type="number" id="stopLoss" name="stopLoss" required>
        <br>
        <button type="submit">Send Message</button>
    </form>

    <script>
        document.getElementById('messageForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const crypto = document.getElementById('crypto').value;
            const entryPrice = document.getElementById('entryPrice').value;
            const takeProfit1 = document.getElementById('takeProfit1').value;
            const takeProfit2 = document.getElementById('takeProfit2').value;
            const takeProfit3 = document.getElementById('takeProfit3').value;
            const stopLoss = document.getElementById('stopLoss').value;

            fetch('/send-message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    crypto: crypto,
                    entryPrice: entryPrice,
                    takeProfit: takeProfit,
                    stopLoss: stopLoss,
                }),
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
